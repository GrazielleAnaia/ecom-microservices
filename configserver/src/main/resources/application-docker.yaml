spring:
  application:
    name: configserver

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config


management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8888